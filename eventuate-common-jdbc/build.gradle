dependencies {
    compile project (":eventuate-common-json-mapper")

    compile "com.fasterxml.jackson.core:jackson-databind:2.8.8"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.8"
    compile 'mysql:mysql-connector-java:5.1.39'
    compile ('org.postgresql:postgresql:42.1.4') {
        exclude group: "org.slf4j", module: "slf4j-simple"
    }
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.2.1.jre8'

    compile 'org.springframework:spring-jdbc:5.1.8.RELEASE'

    testCompile 'com.zaxxer:HikariCP:3.2.0'
}

test {
    forkEvery 1
}